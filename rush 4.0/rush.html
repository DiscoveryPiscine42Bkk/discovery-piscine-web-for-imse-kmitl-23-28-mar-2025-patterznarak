<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profiles {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
        }
        .btn1 { background-color: #3498db; color: white; }
        .btn2 { background-color: #e74c3c; color: white; }
        #content {
            margin-top: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio</h1>
        <div class="profiles">
            <div class="profile">
                <img src="person1.png" alt="Person 1">
                <button class="btn1" onclick="showPortfolio('person1')">Person 1</button>
            </div>
            <div class="profile">
                <img src="person2.png" alt="Person 2">
                <button class="btn2" onclick="showPortfolio('person2')">Person 2</button>
            </div>
        </div>
        <div id="content">Please select a person to see details.</div>
    </div>

    <script>
        function showPortfolio(person) {
            let content = document.getElementById("content");
            if (person === 'person1') {
                content.innerHTML = "<h2>Person 1</h2><p>This is the portfolio of Person 1. Here you can see their work and achievements.</p>";
            } else {
                content.innerHTML = "<h2>Person 2</h2><p>This is the portfolio of Person 2. Here you can see their work and achievements.</p>";
            }
        }
    </script>
</body>
</html>
